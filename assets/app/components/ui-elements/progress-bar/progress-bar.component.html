<div #container id="container">
	<div id="track"
	     (mousemove)="scrub($event)"
	     (mousedown)="mouseDown = true"
	     (window:mouseup)="setScrub($event)">
		<div id="track-container">
			<canvas #downloaded id="downloaded" height="1"></canvas>
			<div #buffered class="progress buffered"></div>
			<div #played class="progress played"></div>
		</div>
	</div>
	<div #thumb id="thumb"></div>
	<div id="time"></div>
</div>
