<div class="container-fluid">
    <video controls autoplay [poster]="'http://image.tmdb.org/t/p/w1280' + movie.poster">
        <source src="" [src]="movie.src">
        <track *ngFor="let caption of captions"
               [label]="caption.language.nativeName"
               [srclang]="caption.language.code"
               [src]="caption.file"
               src=""
               kind="subtitles">
    </video>
</div>
